buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.2'
    }
}

allprojects {
    repositories {
        maven { url 'https://pkgs.dev.azure.com/OutSystemsRD/9e79bc5b-69b2-4476-9ca5-d67594972a52/_packaging/PublicArtifactRepository/maven/v1' }
        maven { url 'https://jitpack.io' }
    }
}

dependencies{
    //implementation("com.github.outsystems:osinappbrowser-android:1.2.1@aar") --> OutSystems supported
    implementation 'com.github.os-adv-dev:OSInAppBrowserLib-Android:1.2.3-psexperts' // --> New one with browser navigation event

    implementation("androidx.browser:browser:1.8.0")
    implementation("com.google.android.gms:play-services-auth:21.2.0")
    implementation("com.google.android.gms:play-services-location:21.3.0")

    implementation("com.github.outsystems:oscore-android:1.2.0@aar")
    implementation("com.github.outsystems:oscordova-android:2.0.1@aar")

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'

    // appcompact
    implementation "androidx.appcompat:appcompat:1.7.0"
    implementation "androidx.activity:activity-ktx:1.9.3"

    // constraint layout
    implementation "androidx.constraintlayout:constraintlayout:2.2.0"

    //gson
    implementation 'com.google.code.gson:gson:2.10.1'
}

android {
    buildTypes {
        debug {
            // do not upload debug versions to crashlytics
        }
    }
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}